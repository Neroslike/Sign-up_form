<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles/stylesheet.css">
  <link rel="stylesheet" href="assets/stylesheet.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
</head>
<body>
  <div class="sidebar">
    <div>
      <img src="assets/odin-lined.png" alt="">
      <h1>ODIN</h1>
    </div>
    <div>
      <p>Photo taken by <a href="https://unsplash.com/es/@haliewestphoto" target="_blank">Halie West</a> on <a href="https://unsplash.com/es/fotos/25xggax4bSA" target="_blank">Unsplash</a></p>
    </div>
  </div>
  <form action="" class="container">
    <div class="text-container">
      <h1>This is not a real online service! You know you need something like
        this in your life to help you realize your deepest dreams.<br>Sign up <i>now</i> to get started.
      </h1>
      <h1>You <i>know</i> you want to.</h1>
    </div>
    <div class="form-container">
      <h2 style="font-weight: 500;">Let's do this!</h2>
      <div class="input-container">
        <div>
          <label for="firstName">First name</label>
          <input type="text" id="firstName" name="firstName">
        </div>
        <div>
          <label for="lastName">Last name</label>
          <input type="text" id="lastName" name="lastName">
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email">
        </div>
        <div>
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone">
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required minlength="8" maxlength="16">
        </div>
        <div>
          <label for="confirmpwd">Confirm Password</label>
          <input type="password" id="confirmpwd" name="confirmpwd" required minlength="8" maxlength="16">
        </div>
      </div>
    </div>
    <div class="buttons">
      <input type="submit" value="Create Account">
      <p>Already have an account? <a href="">Log in</a></p>
    </div>
  </form>
</body>
</html>
